<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg">
    <div class="base">
        <h1 class="text-centre">Liste des Utilisateurs</h1>

        <div class="text-center mb-3">
            <span class="badge bg-info text-dark">Moyenne d'âge : <span id="avgAge">--</span> ans</span>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="userForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="nom" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="age" class="form-control" placeholder="Âge" min="0" max="110" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>

        <ul id="userList" class="list-group mt-3">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
